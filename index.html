<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

    <div id="app">
    <div v-bind:style="{color: 'red', 'font-weight': 'bold', 'font-size': '20px'}">
        <!-- //To use camelCase in Vue , Use appostrophe for hyphenated properties -->
        <h1>Hello World</h1>
    </div>
    <h2>{{ message }}</h2>
    <div v-bind:class = "{h1:true}">Hey girl</div>
    <div v-bind:style = "title()">Hey boy</div>

    </div>
</body>
<script>
    const { createApp , ref } = Vue ;
    createApp({
        
        setup() {
            // Reactive data can be defined here
            const message = ref("Hello Vue!");
            const title = () => {
                return {
                    color: 'orange',
                    'font-weight': 'bold'
                };
            };
            return { message, title };
        }
        
       
    }).mount('#app');
</script>
<style>
    h2 {
        color: blue;
    }
   h1 {
       color: pink;
   }
   .h1 {
       color: rgb(220, 0, 62);
   }
   /* h1 obeys pink color , Not to red in the case */
</style>
</html>
