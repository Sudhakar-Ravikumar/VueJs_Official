<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        
    <h1>Hello World</h1>
    <!-- <p>{{ message }}</p> -->
     <p v-html="message"></p>
     <a v-bind:href="Website">Vue-Course</a>
    </div>
</body>
<script>
    const { createApp , ref } = Vue ;
    createApp({
        
        data() {
           const Website = "https://www.youtube.com/watch?v=8pn9KEuXG28&t=2677s";
           return {
               message: `<h1><u>Hello World!</u></h1>`,
               Website

           };
        }
       
    }).mount('#app');
</script>
