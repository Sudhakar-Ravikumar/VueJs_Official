<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
    
    <h1>Hello World!</h1>
    <p>luckyNo is {{ luckyNo }}</p>
    <p>{{ getLuckyNo() }}</p>
    </div>
</body>
<script>
    const { createApp , ref } = Vue ;
    createApp({
        data() {
            let luckyNo = ref(3);
            function getLuckyNo() {
                setTimeout(() => {
                    luckyNo.value = Math.floor(Math.random() * 10);
                }, 3000);
            }
            return {
                luckyNo,
                getLuckyNo               
            }
        }
       
    }).mount('#app');
</script>
</html>
